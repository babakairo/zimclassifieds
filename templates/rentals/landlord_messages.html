{% extends "base.html" %}

{% block title %}Messages - RentConnect{% endblock %}

{% block content %}
<h1>Messages</h1>

{% if messages|length > 0 %}
    <div class="card">
        {% for msg in messages %}
            <div>
                <strong>{{ msg.sender_name }}</strong>: {{ msg.content[:80] }}
            </div>
        {% endfor %}
    </div>
{% else %}
    <div class="card">No messages yet.</div>
{% endif %}

{% endblock %}
