{% extends "base.html" %}

{% block title %}Login - RentConnect{% endblock %}

{% block content %}
<h1>Login to RentConnect</h1>

{% if error %}
    <div class="alert alert-error">{{ error }}</div>
{% endif %}

<form method="POST">
    <div class="form-group">
        <label>I am a:</label>
        <label><input type="radio" name="user_type" value="landlord" checked> Landlord</label>
        <label><input type="radio" name="user_type" value="tenant"> Tenant</label>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<p>Don't have an account? <a href="/rentals/register">Register here</a></p>

{% endblock %}
