{% extends "base.html" %}

{% block title %}Register - RentConnect{% endblock %}

{% block content %}
<h1>Create Your Account</h1>

{% if error %}
    <div class="alert alert-error">{{ error }}</div>
{% endif %}
{% if success %}
    <div class="alert alert-success">{{ success }}</div>
{% endif %}

<div>
    <button onclick="showLandlord()">Landlord</button>
    <button onclick="showTenant()">Tenant</button>
</div>

<form id="landlord-form" method="POST">
    <input type="hidden" name="user_type" value="landlord">
    <div class="form-group">
        <label for="landlord_full_name">Full Name</label>
        <input type="text" id="landlord_full_name" name="full_name" required>
    </div>
    <div class="form-group">
        <label for="landlord_username">Username</label>
        <input type="text" id="landlord_username" name="username" required>
    </div>
    <div class="form-group">
        <label for="landlord_email">Email</label>
        <input type="email" id="landlord_email" name="email" required>
    </div>
    <div class="form-group">
        <label for="landlord_password">Password</label>
        <input type="password" id="landlord_password" name="password" required>
    </div>
    <div class="form-group">
        <label for="landlord_confirm_password">Confirm Password</label>
        <input type="password" id="landlord_confirm_password" name="confirm_password" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Landlord Account</button>
</form>

<form id="tenant-form" method="POST" style="display:none;">
    <input type="hidden" name="user_type" value="tenant">
    <div class="form-group">
        <label for="tenant_full_name">Full Name</label>
        <input type="text" id="tenant_full_name" name="full_name" required>
    </div>
    <div class="form-group">
        <label for="tenant_username">Username</label>
        <input type="text" id="tenant_username" name="username" required>
    </div>
    <div class="form-group">
        <label for="tenant_email">Email</label>
        <input type="email" id="tenant_email" name="email" required>
    </div>
    <div class="form-group">
        <label for="tenant_password">Password</label>
        <input type="password" id="tenant_password" name="password" required>
    </div>
    <div class="form-group">
        <label for="tenant_confirm_password">Confirm Password</label>
        <input type="password" id="tenant_confirm_password" name="confirm_password" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Tenant Account</button>
</form>

<p>Already have an account? <a href="/rentals/login">Login here</a></p>

<script>
function showLandlord(){ document.getElementById('landlord-form').style.display='block'; document.getElementById('tenant-form').style.display='none'; }
function showTenant(){ document.getElementById('landlord-form').style.display='none'; document.getElementById('tenant-form').style.display='block'; }
</script>

{% endblock %}
