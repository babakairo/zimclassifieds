{% extends "base.html" %}

{% block title %}Login - ZimClassifieds{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <div class="card">
        <h2 style="margin-bottom: 2rem; color: #1e3a8a;">Login to Your Account</h2>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">Login</button>
        </form>

        <p style="text-align: center; margin-top: 2rem;">
            Don't have an account? <a href="/register" style="color: #1e40af;">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
